<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&
    family=Mulish:wght@200&family=Protest+Revolution&display=swap" rel="stylesheet">
    <title>Social Links</title>
</head>

<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./imagens/profile.png" alt="Foto de perfil">
            <h1 class="username">Sí & Lê Lanchonete</h1>
            <p class="description">Lanchonete para você e sua familia
                se divertirem com música boa,
                otima comida e várias opções de bebidas e drinks.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/sielelanchonete/" target="_blank">
                    Instagram
                    <img src="./imagens/instagram.png" alt="Instagram" width="28px">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.facebook.com/SieLelanchonete?locale=pt_BR" target="_blank">
                    Facebook
                    <img src="./imagens/facebook.png" alt="Facebook" width="27px">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link"
                    href="https://www.ifood.com.br/delivery/curitiba-pr/si--le-hamburgueria-e-pastelaria-cajuru/3ad5bcbb-3860-44a5-8157-7245a73a2512"
                    target="_blank">
                    Ifood
                    <img src="./imagens/Ifood.png" alt="Ifood" width="28px">
                </a>
            </li>
        </ul>

        <footer>
            &copy;2024 <b>Kivyan Avila Dev</b> - Todos os direitos reservados.
        </footer>

    </section>

</body>

</html>
